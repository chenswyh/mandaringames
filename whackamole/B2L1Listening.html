
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Whack-a-Mole Chinese Listening Game</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh; /* full viewport height */
  background: #f0f8ff;
  background-image: url('images/default_bg.jpg');
  background-size: cover;
  background-position: center;
  box-sizing: border-box;
}

h1 { margin: 10px 0; }

#startScreen {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

#startScreen input {
  padding: 8px;
  font-size: 16px;
  width: 200px;
  max-width: 80vw;
  border-radius: 5px;
  border: 1px solid #333;
}

#startScreen button {
  padding: 8px 16px;
  font-size: 16px;
  border-radius: 5px;
}

#status {
  margin-top: 15px;
  font-size: 18px;
  color: #000;
  display: none;
}

#currentWordBannerContainer {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 15px 0 5px;
  gap: 10px;
  flex-wrap: wrap;
}

#currentWordBanner {
  background: rgba(255,255,255,0.9);
  border: 2px solid #333;
  padding: 10px 15px;
  font-size: 18px;
  border-radius: 6px;
  max-width: 80%;
  word-wrap: break-word;
  text-align: center;
}

#toggleBannerBtn {
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 5px;
}

#nextWordCountdown {
  font-size: 16px;
  color: #333;
  margin-bottom: 10px;
}

#game {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 4px;
  width: 95vw;            /* responsive width */
  max-width: 600px;
  flex-grow: 1;            /* take remaining vertical space */
  margin-bottom: 10px;
}

.hole {
  border: 2px solid #333;
  background: #ddd;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.5vw);
  text-align: center;
  word-wrap: break-word;
  box-sizing: border-box;
}

.hole span {
  display: block;
  text-align: center;
  word-wrap: break-word;
  transition: transform 0.3s ease;
}

.hole.active span {
  animation: pulse 0.5s ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

#leaderboard {
  margin-top: 20px;
  background: #fff;
  padding: 10px;
  border: 2px solid #333;
  display: none;
  max-width: 90vw;
  overflow-x: auto;
}

#endPopup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center; align-items: center;
}

#endPopupContent {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  min-width: 250px;
}
</style>
</head>
<body>
<h1>üéØ Whack-a-Mole Chinese Listening Game</h1>

<div id="startScreen">
<label>Enter Player Name:</label>
<input type="text" id="playerName" placeholder="Enter name">
<button onclick="startGame()">Start Game</button>
</div>

<div id="status">Score: <span id="score">0</span> | Correct: <span id="matched">0</span> | Wrong: <span id="wrong">0</span> | Time: <span id="time">90</span>s</div>

<div id="currentWordBannerContainer">
  <div id="currentWordBanner">üéß Listen and click the correct word!</div>
  <button id="toggleBannerBtn" style="padding:5px 10px;">Hide Banner</button>
</div>
<div id="nextWordCountdown"></div>

<div id="game"></div>

<div id="leaderboard">
<h2>üèÜ Leaderboard</h2>
<table border="1" style="margin:auto;">
<thead><tr><th>Player</th><th>Correct</th><th>Wrong</th><th>Score</th><th>Time(s)</th></tr></thead>
<tbody id="rankings"></tbody>
</table>
</div>

<audio id="bgm" src="audio/default_bgm.mp3" loop></audio>
<audio id="correctSound" src="audio/default_correct.mp3"></audio>
<audio id="wrongSound" src="audio/default_wrong.mp3"></audio>

<div id="endPopup">
<div id="endPopupContent">
<h2>üéâ Game Over</h2>
<div id="endPopupText"></div>
<button onclick="closeEndPopup()">OK</button>
</div>
</div>

<script>
const wordPairs = [{"zh":"ÁæéÂúãÁöÑÂ§©Ê∞£ÊÄéÈ∫ºÊ®£Ôºü"},{"zh":"Êò•Â§©ÂæàËàíÊúç„ÄÇ"},{"zh":"Â§èÂ§©ÂæàÁÜ±„ÄÇ"},{"zh":"ÂÜ¨Â§©ÂæàÂÜ∑„ÄÇ"},{"zh":"ÂÜ¨Â§©Â∏∏Â∏∏‰∏ãÈõ™„ÄÇ"},{"zh":"Êò•Â§©‰∏çÂÜ∑‰∏çÁÜ±„ÄÇ"},{"zh":"‰∏ãÈõ®ÁöÑÊôÇÂÄôÂæàÈ∫ªÁÖ©„ÄÇ"},{"zh":"ÊàëÂ∏åÊúõÊòéÂ§©ÊòØÊô¥Â§©„ÄÇ"},{"zh":"ÊòéÂ§©ÊúÉ‰∏ãÈõ®„ÄÇ"},{"zh":"Â§èÂ§©ÊØîÊò•Â§©ÁÜ±„ÄÇ"},{"zh":"ÂÜ¨Â§©Â§™ÂÜ∑‰∫Ü„ÄÇ"},{"zh":"Â§èÂ§©Â§™ÁÜ±‰∫Ü„ÄÇ"},{"zh":"‰ªäÂ§©Â§©Ê∞£‰∏çÂ•Ω„ÄÇ"},{"zh":"ÂÜ¨Â§©ÊØîÂ§èÂ§©ÂÜ∑„ÄÇ"}];
let gridSize=3, simultaneousMoles=6, totalTime=90, mp3Interval=12, ttsRate=0.8, moleDuration=12000, moleInterval=8000, delayAfterTTS=1000;
let matched=0, wrong=0, timeLeft=totalTime, timer=null, mp3Timer=null, roundTimer=null, delayedMoleTimer=null, currentWord=null, lastWord=null, player="";
const ttsLang="zh-TW";
let bannerVisible = true;

document.getElementById("toggleBannerBtn").addEventListener("click", () => {
  bannerVisible = !bannerVisible;
  document.getElementById("currentWordBannerContainer").style.display = bannerVisible ? "flex" : "none";
});

function startGame(){
  matched=0; wrong=0; timeLeft=totalTime;
  document.getElementById("score").textContent=0;
  document.getElementById("matched").textContent=0;
  document.getElementById("wrong").textContent=0;
  document.getElementById("time").textContent=timeLeft;
  player=document.getElementById("playerName").value||"Anonymous";
  document.getElementById("playerName").value="";
  document.getElementById("startScreen").style.display="none";
  document.getElementById("status").style.display="block";
  const gameDiv=document.getElementById("game"); gameDiv.innerHTML="";
  for(let i=0;i<gridSize*gridSize;i++){const d=document.createElement("div"); d.className="hole"; d.dataset.id=i; d.onclick=()=>clickHole(i); gameDiv.appendChild(d);}
  document.getElementById("bgm").play();
  nextWord();
  timer=setInterval(updateTimer,1000);
  mp3Timer=setInterval(()=>{nextWord();},mp3Interval*1000);
}

function speakWord(w){const msg=new SpeechSynthesisUtterance(w.zh);msg.lang=ttsLang;msg.rate=ttsRate;window.speechSynthesis.speak(msg);}

function nextWord(){
  if(timeLeft <= 0) return;
  let newWord;
  do{newWord=wordPairs[Math.floor(Math.random()*wordPairs.length)];}while(lastWord&&newWord.zh===lastWord.zh);
  currentWord=newWord; lastWord=newWord;

  document.getElementById("currentWordBanner").textContent=`üéß Listen: ${currentWord.zh}`;

  let countdown = Math.round(delayAfterTTS/1000);
  const countdownDiv=document.getElementById("nextWordCountdown");
  countdownDiv.textContent=`Next words in: ${countdown}s`;
  const countdownTimer=setInterval(()=>{
    countdown--;
    countdownDiv.textContent=`Next words in: ${countdown}s`;
    if(countdown <= 0) clearInterval(countdownTimer);
  },1000);

  document.querySelectorAll(".hole").forEach(h=>{h.innerHTML=""; h.classList.remove("active");});
  speakWord(currentWord);
  delayedMoleTimer=setTimeout(()=>{if(timeLeft<=0) return; showMoles(); roundTimer=setInterval(showMoles,moleInterval);},delayAfterTTS);
}

function showMoles(){
  if(timeLeft<=0) return;
  const holes=[...document.querySelectorAll(".hole")]; holes.forEach(h=>h.innerHTML=""); const chosen=[];
  while(chosen.length<simultaneousMoles && holes.length>0){const idx=Math.floor(Math.random()*holes.length); chosen.push(holes.splice(idx,1)[0]);}

  const wordsThisRound = chosen.map(()=>wordPairs[Math.floor(Math.random()*wordPairs.length)]);

  const padding=12; let minFontSize=Infinity;
  wordsThisRound.forEach((word,i)=>{
    const div=chosen[i];
    div.dataset.correct=(word.en===currentWord.en)?"true":"false";
    const cellSize=div.clientWidth - padding;
    const chars=word.zh.length;
    let fontSize=Math.floor(cellSize/chars);
    if(fontSize>24) fontSize=24;
    if(fontSize<12) fontSize=12;
    if(fontSize<minFontSize) minFontSize=fontSize;
  });

  wordsThisRound.forEach((word,i)=>{
    const div=chosen[i];
    const span=document.createElement("span");
    span.textContent=word.zh; span.style.fontSize=minFontSize+"px";
    div.appendChild(span); div.classList.add("active");
    setTimeout(()=>{div.innerHTML=""; div.classList.remove("active");},moleDuration);
  });
}

function clickHole(id){
  const div=document.querySelector('[data-id="'+id+'"]'); if(!div) return;
  if(div.dataset.correct==="true"){matched++; document.getElementById("matched").textContent=matched; document.getElementById("correctSound").currentTime=0; document.getElementById("correctSound").play();}
  else{wrong++; document.getElementById("wrong").textContent=wrong; document.getElementById("wrongSound").currentTime=0; document.getElementById("wrongSound").play();}
  div.innerHTML="";
  document.getElementById("score").textContent=matched-wrong;
}

function updateTimer(){timeLeft--; document.getElementById("time").textContent=timeLeft; if(timeLeft<=0) endGame();}
function endGame(){
  clearInterval(timer); clearInterval(mp3Timer); clearInterval(roundTimer); clearTimeout(delayedMoleTimer);
  roundTimer=null; delayedMoleTimer=null;
  document.getElementById("bgm").pause(); window.speechSynthesis.cancel();
  document.querySelectorAll(".hole").forEach(h=>h.innerHTML="");
  const finalScore=matched-wrong;
  document.getElementById("endPopupText").innerHTML=`Player: ${player}<br>Correct: ${matched}<br>Wrong: ${wrong}<br>Score: ${finalScore}<br>Time: ${totalTime-timeLeft}s`;
  document.getElementById("endPopup").style.display="flex";
  saveRanking({player,matched,wrong,score:finalScore,time:totalTime-timeLeft});
  showLeaderboard();
  document.getElementById("playerName").value="";
  document.getElementById("status").style.display="none";
  document.getElementById("startScreen").style.display="block";
}
function closeEndPopup(){document.getElementById("endPopup").style.display="none";}
function saveRanking(r){let list=JSON.parse(localStorage.getItem("rankings")||"[]"); list.push(r); list.sort((a,b)=>b.score-a.score||b.matched-a.matched||a.time-b.time); localStorage.setItem("rankings",JSON.stringify(list));}
function showLeaderboard(){const tbody=document.getElementById("rankings"); tbody.innerHTML=""; let list=JSON.parse(localStorage.getItem("rankings")||"[]"); list.forEach(r=>{const tr=document.createElement("tr"); tr.innerHTML="<td>"+r.player+"</td><td>"+r.matched+"</td><td>"+r.wrong+"</td><td>"+r.score+"</td><td>"+r.time+"</td>"; tbody.appendChild(tr);}); document.getElementById("leaderboard").style.display="block";}
</script>
</body>
</html>
